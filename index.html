<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Media/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JavaScript/DOM/index.js" defer></script>
    <script src="JavaScript/Routes/SignIn/index.js" defer></script>
    <script src="JavaScript/Routes/SignIn/auto_signIn.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="box" id="wp">
            <div class="wrapper"></div>
        </div>
        <div class="box">
            <h1>E-Commerce Provider</h1>
            <form>
                <label for="email">
                    E-mail
                    <input type="email" placeholder="example@exemple.com" name="email" id="email">
                </label>
                <label for="senha">
                    Senha
                    <div class="passwordContainer">
                        <input type="password" placeholder="Exemplo12345/" maxlength="12" name="senha" id="senha">
                        <img src="Media/iconmonstr-eye-lined.svg" alt="eye" id="passEye" onclick="MostrarSenha()">
                    </div>
                </label>
                <p onclick="SignIn()">Você fornecedor nâo está cadastrado?</p>
                <div id="pressable">
                    <button class="btn" name="entrar" id="entrar"
                        onclick="GetSignInWithEmailAndPassword()">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
