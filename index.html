<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JavaScript/Routes/SignIn/index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="box" id="wp">
            <div class="wrapper"></div>
        </div>
        <div class="box">
            <h1>E-Commerce Provider</h1>
            <h3>Login</h3>
            <form>
                <label for="email">E-mail</label>
                <input type="email" placeholder="example@exemple.com" name="email" id="email">
                <br>
                <label for="senha">Senha</label>
                <input type="password" placeholder="Exemplo12345/" maxlength="12" name="senha" id="senha">
                <br>
                <div id="pressable">
                    <button class="btn" name="entrar" id="entrar" onclick="GetSignIn()">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
