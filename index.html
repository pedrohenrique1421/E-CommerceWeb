<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="JavaScript/Routes/Login/index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="box" id="wp">
            <div class="wrapper"></div>
        </div>
        <div class="box">
            <h1>E-Commerce Provider</h1>
            <h3>Login</h3>
            <form>
                <label for="email">E-mail</label>
                <input type="email" placeholder="example@exemple.com" name="email" id="email">
                <br>
                <label for="senha">Senha</label>
                <input type="password" placeholder="Exemplo12345/" name="senha" id="senha">
                <br>
                <button class="btn" type="submit" name="entrar" id="entrar" onclick="GetLogin()">Entrar</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
