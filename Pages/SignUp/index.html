<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../../Media/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JavaScript/index.js" defer></script>
    <script src="JavaScript/DOM.js" defer></script>
    <script src="JavaScript/POST.js" defer></script>
</head>

<body>
    <div id="wp">
        <div class="wrapper"></div>
    </div>
    <div class="container">
        <form>
            <h1>Cadastre-se</h1>
            <!-- Linha -->
            <div class="row">
                <label for="estado">
                    <h3 id="estado">estado</h3>
                    <select name="estado" class="abc" id="estado" required>
                        <option value=""></option>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhã</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                    </select>
                </label>
                <label for="nome">
                    <h3 id="nome">Nome</h3>
                    <input type="text" class="abc" name="nome" id="nome" required>
                </label>
            </div>
            <!-- Linha -->
            <div class="row">
                <label for="cidade">
                    <h3 id="cidade">cidade</h3>
                    <input type="text" class="abc" name="cidade" id="cidade" required>
                </label>
                <label for="telefone">
                    <h3 id="telefone">telefone</h3>
                    <input type="text" class="abc" name="telefone" id="telefone" required>
                </label>
            </div>
            <!-- Linha -->
            <div class="row">
                <label for="bairro">
                    <h3 id="bairro">bairro</h3>
                    <input type="text" class="abc" name="bairro" id="bairro" required>
                </label>
                <label for="cnpj">
                    <h3 id="cnpj">cnpj</h3>
                    <input type="text" class="abc" name="cnpj" id="cnpj" minlength="18" maxlength="18" required>
                </label>
            </div>
            <!-- Linha -->
            <div class="row">
                <label for="numero">
                    <h3 id="numero">numero</h3>
                    <input type="number" class="abc" name="numero" id="numero" min="0" required>
                </label>
            </div>
            <!-- Linha -->
            <div class="row">
                <label for="email">
                    <h3 id="email">email</h3>
                    <input type="email" class="abc" name="email" id="email" required>
                </label>
                <label for="senha">
                    <h3 id="senha">senha</h3>
                    <div class="passwordContainer">
                        <input type="password" class="abc" name="senha" id="senha" minlength="8" maxlength="12"
                            required>
                        <img id="passEye" src="../../Media/iconmonstr-eye-lined.svg" onclick="MostrarSenha()" alt="eye">
                    </div>
                </label>
            </div>
            <!-- Linha -->

            <div class="row" id="checkbox">
                <input type="checkbox" class="abc" name="termos" id="termos" required>
                <h3>Aceito os termos de <a href="https://www.google.com.br/?hl=pt-BR">uso de dados e afins</a></h3>
            </div>
        </form>
        <div class="buttonContainer">
            <button onclick="Voltar()">Voltar</button>
            <button id="submit" type="submit" onclick="PostFornecedor()">Continuar</button>
        </div>
    </div>
</body>

</html>
